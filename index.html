<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors<br>
        <img class="logo" src="assets/images/logo.png" alt="logo">
         </h1>
  
  <div class="game-area">
      <h2>Make Your Choice </h2>
      <div class="controls-area">
        <button aria-label="Rock" data-choice="0" class="control">
            <img src="assets/images/rock.png" alt="rock">
        </button>
        <button aria-label="Paper" data-choice="1" class="control">
            <img src="assets/images/paper.png" alt="paper">
        </button>
        <button aria-label="Siccors" data-choice="2" class="control">
            <img src="assets/images/siccors.png" alt="siccors">
        </button>
        <section class="controls-area">
    </div id="messages">
  </div>

  <div class="player">
    <p class="scores">Wins <span id="wins">0</span></p>
    <img id="player-image" src="assets/images/logo.png" alt="Rock Paper Siccors">
  </div>

  <div class="computer">
    <p class="scores">Losses <span id="Losses">0</span></p>
    <img id="player-image" src="assets/images/logo.png" alt="Rock Paper Siccors">
  </div>
</section>

  <script src="assets/js/script.js"></script>  
</body>
</html>
